plugins {
  id 'java'
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  api "com.github.lyze237:gdx-UnBox2D:$unbox2dVersion"
  api "space.earlygrey:shapedrawer:$shapeDrawerVersion"

  if (enableGraalNative == 'true') {
    implementation "io.github.berstanio:gdx-svmhelper-annotations:$graalHelperVersion"
    implementation "com.badlogic.gdx:gdx:$gdxVersion"
    implementation "com.badlogic.gdx:gdx-box2d:$gdxVersion"
    implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.11.0'  // Use latest version
  }
}
